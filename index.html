<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>AI Chat</title>
<style>
body { font-family: Arial, sans-serif; background: #111; color: #fff; margin:0; padding:0;}
.container { max-width:700px; margin:50px auto; background:#1c1c1c; padding:20px; border-radius:10px; }
#chat { max-height:500px; overflow-y:auto; margin-bottom:10px; }
.message { margin:5px 0; padding:10px; border-radius:8px; }
.user { background:#4caf50; text-align:right; }
.ai { background:#333; text-align:left; }
input { width:calc(100% - 100px); padding:10px; border:none; border-radius:6px; }
button { width:80px; padding:10px; border:none; border-radius:6px; background:#4caf50; color:white; cursor:pointer; margin-left:10px;}
button:hover { background:#45a049; }
</style>
</head>
<body>

<div class="container">
  <div id="chat"></div>
  <div style="display:flex;">
    <input id="query" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
const chat = document.getElementById('chat');

async function sendMessage() {
  const input = document.getElementById('query');
  const userMessage = input.value.trim();
  if(!userMessage) return;

  // display user message
  appendMessage(userMessage, 'user');
  input.value = '';

  try {
    // call Worker
    const res = await fetch("https://morning-mud-34ab.joelrobinson-fit.workers.dev/", {
      method: "POST",
      headers: {"Content-Type":"application/json"},
      body: JSON.stringify({ query: userMessage })
    });
    const data = await res.json();
    appendMessage(data.answer, 'ai');
  } catch (err) {
    appendMessage("Error: "+err.toString(), 'ai');
  }

  chat.scrollTop = chat.scrollHeight; // auto-scroll
}

function appendMessage(text, type) {
  const div = document.createElement('div');
  div.className = 'message ' + type;
  div.textContent = text;
  chat.appendChild(div);
}
</script>

</body>
</html>
