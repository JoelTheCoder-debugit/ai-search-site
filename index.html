<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>AI Chat</title>
<style>
body { font-family: Arial, sans-serif; background: #111; color: #fff; margin:0; height:100vh; display:flex; justify-content:center; align-items:center;}
.container { width: 90%; max-width:700px; height: 90vh; display:flex; flex-direction:column; background:#1c1c1c; border-radius:10px; padding:10px;}
#chat { flex:1; overflow-y:auto; padding:10px; display:flex; flex-direction:column; gap:5px; }
.message { padding:10px; border-radius:8px; max-width:80%; word-wrap:break-word; }
.user { background:#4caf50; align-self:flex-end; text-align:right; }
.ai { background:#333; align-self:flex-start; text-align:left; }
.input-area { display:flex; margin-top:10px; }
input { flex:1; padding:10px; border:none; border-radius:6px; }
button { width:80px; padding:10px; border:none; border-radius:6px; background:#4caf50; color:white; cursor:pointer; margin-left:10px;}
button:hover { background:#45a049; }
</style>
</head>
<body>

<div class="container">
  <div id="chat"></div>
  <div class="input-area">
    <input id="query" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
const chat = document.getElementById('chat');

async function sendMessage() {
  const input = document.getElementById('query');
  const userMessage = input.value.trim();
  if(!userMessage) return;

  // Display user message
  appendMessage(userMessage, 'user');
  input.value = '';

  try {
    // Call your Worker backend
    const res = await fetch("https://morning-mud-34ab.joelrobinson-fit.workers.dev/", {  // Replace with your Worker URL
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ query: userMessage })
    });
    const data = await res.json();
    appendMessage(data.answer, 'ai');
  } catch (err) {
    appendMessage("Error: "+err.toString(), 'ai');
  }

  // Auto-scroll to bottom
  chat.scrollTop = chat.scrollHeight;
}

function appendMessage(text, type) {
  const div = document.createElement('div');
  div.className = 'message ' + type;
  div.textContent = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight; // Ensure auto-scroll on every new message
}
</script>

</body>
</html>
